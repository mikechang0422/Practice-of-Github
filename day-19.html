<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/day-19.css">
    <title>時間軸</title>
</head>
<body>
    <div class="wrap">
        <h1>前端學習時間軸</h1>
        <p>這是一個自我學習紀錄的前端時間軸</p>
        <ul class="timeline">
            <li>
                <a href="#" id="">
                    <h2>網頁架構</h2>
                    <p>
                        一個網頁主要是由前端跟後端所組成，前端負責提供畫面，後端負責提供資料。
                    </p>
                </a>
            </li>
            <li>
                <a href="#" id="">
                    <h2>網頁前端</h2>
                    <p>
                        網頁的前端主要是由<code>HTML</code>，<code>CSS</code>跟<code>JS</code>組成。
                    </p>
                </a>
            </li>
            <li>
                <a href="#" id="">
                    <h2>網頁後端</h2>
                    <p>
                        網頁的後端是一套後端語言像是<code>PHP</code>或<code>Node.js</code>配合一套資料庫系統來將資料進行存取。
                    </p>
                </a>
            </li>
            <li>
                <a href="#" id="">
                    <h2>資料庫系統</h2>
                    <p>
                        目前線上的資料庫系統有很多，像是<code>MSSQL</code>或<code>MYSQL</code>等~都是用於將資料表至於網上使用者使用。
                    </p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
