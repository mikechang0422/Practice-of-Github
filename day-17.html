<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/day-17.css">
    <title>登入畫面</title>
</head>
<body>
    <div class="login">
        <form action="" class="form">
            <h2>會員登入</h2>
            <div class="group">
                <label for="user_id">帳號</label>
                <input type="text" name="" id="user_id">
            </div>
            <div class="group">
                <label for="user_pwd">密碼</label>
                <input type="password" name="" id="user_pwd">
            </div>
            <div class="btn-group">
                <button class="btn">登入</button>
                <button class="btn">查詢帳密</button>
            </div>
        </form>
    </div>
</body>
</html>
