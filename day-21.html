    <div class="banner"></div>
    <div class="sec">
            <div class="container">
                <div class="item">
                    <h2>不規則邊框</h2>
                    <p>所謂的不規則邊框就是區塊跟區塊的相連處不是一般網站上的矩形，處理的方式有很多種，可以使用圖片，SVG，或透明度，這個範例採用的則是用陰影來處理。</p>
                    <p>這是 DAY-21 了，相信一起練習的各位都有學到很多，就算沒有當作練習也是很好的。</p>
                </div>
                <div class="item">
                    <h2>成就感</h2>
                    <p>學程式個人覺得最需要的是成就感，寫程式時一定會遇到滿滿的挫折感，而我們需要的是突破問題，當突破問題時取而代之的就是成就感，問題有多大成就感就有多大，因此~一起加油吧!</p>
                    <p>練習時有練習時的問題，工作後有工作上的問題，因此查找資料跟解決問題是要在這行必修的學分，如果在學習時發現這門學分對你很難GET，那個人會建議你走別條路吧。</p>
                </div>
            </div>
    </div>
